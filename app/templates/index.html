{% extends "layout.html" %}

{% block navbarUl %}
	<form class="form-inline my-1 my-lg-0" method="post">
      <input class="form-control mr-sm-1" type="search" placeholder="isbn, title or author" name="search">
      <button class="btn my-1 my-sm-0" type="submit">Search</button>
    </form>
{% endblock %}

{% block navbarContent %}
	<a class="my-2 my-sm-0" style="color: white;" href={{url_for("logout")}}>Log out({{ current_user.name }})</a>
{% endblock %}

{% block content %}
	{% if books_search %}
		<ul class="list-group">
			{% for book in books_search %}
  				<li class="list-group-item">
  					<a href="/{{book.isbn}}"  style="color: black;">{{book.title}}</a>
  				</li>
			{% endfor %}
		</ul>
	{% endif %}
{% endblock %}
